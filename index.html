<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Books Archive</title>
</head>
<body>
<!-- header -->
    <header class="container my-5 text-center text-dark">
        <h1>Search Your Book</h1>
    </header>
   <main>
    <section class="container my-5 input-field">
        <div class="row">
            <div class="m-auto col-md-7">
                <div class="mb-3 input-group">
                    <!-- input -->
                    <input type="text" class="form-control" placeholder="Search The Book You Want" id="search-field">
                   <!-- Search button -->
                    <span> <button class="btn btn-outline-dark ms-3" id="search-button">Search</button></span>
                </div>
            </div>
        </div>
    </section>
<!-- Not Found -->
    <section class="container">
        <div id="not-result-found" class="my-5">
        </div>
    </section>
<!-- show books -->
    <section class="container" id="show-books">
<!-- total books -->
        <h1 class="my-3 text-center text-warning" id="total-books"></h1>
<!-- all books -->
        <div class="row" id='all-book'>  
        </div>
    </section>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script> 
<!-- External javascript link -->
    <script src="script.js"></script>
</body>

</html>
